<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop365 Manager</title>
    <link rel="stylesheet" href="/Assignment2/Admin/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Assignment2/Admin/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/Assignment2/Admin/js/bootstrap.bundle.min.js"></script>
    <script src="/Assignment2/Admin/js/all.min.js"
        integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.2/angular-route.min.js"
        integrity="sha512-5zOAub3cIpqklnKmM05spv4xttemFDlbBrmRexWiP0aWV8dlayEGciapAjBQWA7lgQsxPY6ay0oIUVtY/pivXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.3.1/sha256.min.js" 
        integrity="sha512-qw5xqZrce8QejL/YnoVvHaXggvfJK3bP2rczgxPSL+JhACfJhOU6gG+/c1LFyRxIpwaF8pZlfwUXLIK+5EEiKA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="/Assignment2/Admin/css/style-user-manager.css">
    <link rel="stylesheet" href="/Assignment2/Admin/css/style-home.css">
    
    <link rel="icon" type="image/png" href="https://reofamilymarketing.com/wp-content/uploads/2016/07/365_MovingForward_365.png">

</head>
<body ng-app="myApp">
    <div class="container">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-12">
                <div ng-include="'/Assignment2/Admin/layout/_header.html'"></div>
            </div>
        </div>
        
        <div ng-view></div>

        <div class="row mt-5">
            <div ng-include="'/Assignment2/Admin/layout/_footer.html'"></div>
        </div>

        <button onclick="topFunction()" id="myBtn" title="Go to top"><i
            class="fa-solid fa-arrow-up-from-bracket"></i></button>

    </div>

    <script src="/Assignment2/Admin/controllers/userController.js"></script>

    <script src="/Assignment2/Admin/controllers/updateUserController.js"></script>

    <script src="/Assignment2/Admin/controllers/laptopController.js"></script>

    <script src="/Assignment2/Admin/controllers/updateLaptopController.js"></script>

    <script src="/Assignment2/Admin/controllers/variantController.js"></script>

    <script src="/Assignment2/Admin/controllers/updateVariantController.js"></script>

    <script src="/Assignment2/Admin/controllers/orderController.js"></script>

    <script>
        var app = angular.module('myApp', ['ngRoute']);
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl: "/Assignment2/Admin/components/_home.html"
                })
                .when("/userManager", {
                    templateUrl: "/Assignment2/Admin/components/_user-manager.html",
                    controller: userController
                })
                .when("/userManager/:id", {
                    templateUrl: "/Assignment2/Admin/components/_user-manager.html",
                    controller: updateUserController
                })
                .when("/productManager", {
                    templateUrl: "/Assignment2/Admin/components/_product-manager.html",
                    controller: laptopController
                })
                .when("/productManager/:id", {
                    templateUrl: "/Assignment2/Admin/components/_product-manager.html",
                    controller: updateLaptopController
                })
                .when("/variantManager/:idLaptop", {
                    templateUrl: "/Assignment2/Admin/components/_variant-manager.html",
                    controller: variantController
                })
                .when("/variantManager/:idLaptop/:id", {
                    templateUrl: "/Assignment2/Admin/components/_variant-manager.html",
                    controller: updateVariantController
                })
                .when("/orderManager", {
                    templateUrl: "/Assignment2/Admin/components/_order-manager.html",
                    controller: orderController
                })
                .when("/orderManager/orderSuccess", {
                    templateUrl: "/Assignment2/Admin/components/_orderSuccess-manager.html",
                    controller: orderController
                })
                .when("/orderManager/orderCancel", {
                    templateUrl: "/Assignment2/Admin/components/_orderCancel-manager.html",
                    controller: orderController
                })
        });
    </script>
    <script src="/Assignment2/Admin/js/main.js"></script>
</body>
</html>
