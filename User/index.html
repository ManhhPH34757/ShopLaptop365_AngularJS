<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopLaptop 365</title>
    <link rel="stylesheet" href="/Assignment2/User/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Assignment2/User/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/Assignment2/User/js/bootstrap.bundle.min.js"></script>
    <script src="/Assignment2/User/js/all.min.js"
        integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.2/angular-route.min.js"
        integrity="sha512-5zOAub3cIpqklnKmM05spv4xttemFDlbBrmRexWiP0aWV8dlayEGciapAjBQWA7lgQsxPY6ay0oIUVtY/pivXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js" 
        integrity="sha512-Ysw1DcK1P+uYLqprEAzNQJP+J4hTx4t/3X2nbVwszao8wD+9afLjBQYjz7Uk4ADP+Er++mJoScI42ueGtQOzEA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="/Assignment2/User/css/style-header.css">
    <link rel="stylesheet" href="/Assignment2/User/css/style-menu.css">
    <link rel="stylesheet" href="/Assignment2/User/css/style-banner.css">
    <link rel="stylesheet" href="/Assignment2/User/css/style-home.css">
    <link rel="stylesheet" href="/Assignment2/User/css/style-product.css">
    <link rel="stylesheet" href="/Assignment2/User/css/style-product-details.css">
    <link rel="stylesheet" href="/Assignment2/User/css/style-cart.css">
    <link rel="stylesheet" href="/Assignment2/User/css/style.css">

    <link rel="icon" type="image/png" href="https://reofamilymarketing.com/wp-content/uploads/2016/07/365_MovingForward_365.png">
</head>

<body ng-app="myApp">
    <div class="container">
        <!-- Header -->
        <div id="header">
            <div ng-include="'./layout/_header.html'"></div>
        </div>

        <!--Menu-->
        <div id="menu">
            <div ng-include="'./layout/_menu.html'"></div>
        </div>

        <!--Content-->
        <div id="content">
            <div ng-view></div>
        </div>

        <!--Footer-->
        <div ng-include="'./layout/_footer.html'"></div>

        <button onclick="topFunction()" id="myBtn" title="Go to top"><i
            class="fa-solid fa-arrow-up-from-bracket"></i></button>
    </div>

    <script src="/Assignment2/User/controllers/productController.js"></script>
    <script src="/Assignment2/User/controllers/ProductDetailsController.js"></script>
    <script src="/Assignment2/User/controllers/cartController.js"></script>
    <script src="/Assignment2/User/controllers/orderController.js"></script>

    <script>
        var app = angular.module("myApp", ["ngRoute"]);
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl: "/Assignment2/User/components/_home.html"
                })
                .when("/listProduct", {
                    templateUrl: "/Assignment2/User/components/_listProduct.html",
                    controller: productController
                })
                .when("/productDetails/:id", {
                    templateUrl: "/Assignment2/User/components/_productDetails.html",
                    controller: ProductDetailsController
                })
                .when("/cart/:idAccount", {
                    templateUrl: "/Assignment2/User/components/_cart.html",
                    controller: cartController
                })
                .when("/order/:idAccount", {
                    templateUrl: "/Assignment2/User/components/_orders.html",
                    controller: orderController
                })
                .when("/order/orderSuccess/:idAccount", {
                    templateUrl: "/Assignment2/User/components/_orderSuccess.html",
                    controller: orderController
                })
                .when("/order/orderCancel/:idAccount", {
                    templateUrl: "/Assignment2/User/components/_orderCancel.html",
                    controller: orderController
                })
        });
        
    </script>
    <script src="/Assignment2/User/js/cartManager.js"></script>
    <script src="/Assignment2/User/js/orderManager.js"></script>
    <script src="/Assignment2/User/js/main.js"></script>
</body>

</html>
